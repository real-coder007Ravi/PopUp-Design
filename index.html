<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PopUp</title>
		<link rel="shortcut icon" href="" type="image/x-icon" />
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="container">
			<button
				type="submit"
				title="This is submit button"
				class="btn"
				onclick="openPopup()"
			>
				Submit
			</button>
			<div class="popup" id="popup">
				<img src="./assets/images/404-tick.png" alt="This is Tick Image" />
				<h2>Thank You!</h2>
				<p>Your details has been successfully submitted. Thanks!</p>
				<button type="button" title="This is Ok Button" onclick="closePopup()">
					OK
				</button>
			</div>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
